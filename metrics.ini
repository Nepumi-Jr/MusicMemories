PillTransformFunction=function(self,offsetFromCenter,itemIndex,numItems) \
	local offset = itemIndex / numItems \
	local rate = 4 \
	local fItemWidth = ( 256 / numItems ) \
	local cl = Color.Red or {1,0,0,1} \
	if itemIndex == 1 then cl = Color.Yellow or {1,1,0,1} \
	elseif itemIndex == 2 then cl = Color.Green or {0,1,0,1} \
	elseif itemIndex == 3 then cl = Color.SkyBlue or {0.5,0.5,1,1} end \
	self:x( ((itemIndex-(numItems/2))*fItemWidth) + ( numItems / 2 ) ); \
	self:zoomtowidth(fItemWidth); \
	self:diffuseramp(); \
	self:effectcolor2(BoostColor(cl,2)); \
	self:effectcolor1(ColorDarkTone(cl)); \
	self:effectperiod(rate); \
	self:effectclock('beat'); \
	self:effectoffset(4-offset*4); \
end;
